<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>shoppyClient</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <script src="main.js"></script>
    </head>



    <body>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        Place Order Here!
                    </h1>
                    <h2 class="wv-heading--subtitle">
                        We promise to deliver faster than you can even think ...
                    </h2>
                </div>
            </div>
            <form id="myForm">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="myform form ">

                            <div class="form-group">
                                <input type="text" id='item_name' name="item_name" class="form-control my-input"
                                    id="name" placeholder="Item Name">
                            </div>

                            <div class="form-group">
                                <input type="number" id='qty' min="0" name="qty" class="form-control my-input"
                                    placeholder="Qty">
                            </div>

                            <div class="form-group">
                                <input type="phoneNumber" name="phoneNumber" class="form-control my-input"
                                    id="phoneNumber" placeholder="phoneNumber">
                            </div>
                            <div class="text-center ">
                                <button type="submit" onclick="addToDB();return false;"
                                    class=" btn btn-block send-button tx-tfm">Place Order</button>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-google">
                                    <div id="orderPlacement_Status"></div>
                                </i>


                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>



    </body>

</html>
